name: Run Antipattern Detection

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual execution

jobs:
  run-detection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout This Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Ensure repos Directory Exists
        run: mkdir -p repos

      - name: Run Detection on All Repositories
        run: python scripts/run_all.py  # No need to manually clone, script handles it

      # âœ… Always upload misuses_report.xlsx even if the job fails
      - name: Upload Misuse Report
        if: always()  # Ensures execution even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: misuses-report
          path: misuses_report.xlsx  # Adjust this if the file is stored elsewhere
